<ion-view>
  <ion-nav-bar>
    <ion-nav-title>
      CCRS
    </ion-nav-title>
    <ion-nav-back-button class="button back-button buttons header-item" ng-click="back()">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
        <span class="previous-title"></span>
      </span>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <h3>My Registered Courses</h3>
    <ion-list>
      <ion-item ng-repeat="session in sessions track by $index" ng-class="appliedClass($index)" >
        <p>Course Title</p>
        <p><span>{{session.Title}}</span></p>
        <p>Course Date: <span>{{session.startDate}}</span></p>
        <p>
          Time: <span>{{session.startTime}}</span>
          <a class="btn-detail-session-small" href="#/tab/courses/{{session.CourseId}}" >
            <strong>COURSE DETAILS</strong>
          </a>
        </p>
        <!--
        <p><strong>Location</strong></p>
        <p>{{session.Location}}</p>
        -->
        <!--
        <p class="paragraph-session-detail">
        -->

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
