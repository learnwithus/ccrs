<ion-view>
  <ion-content class="padding">
    <h3>My Registered Courses</h3>
    <ion-list>
      <ion-item ng-repeat="course in courses track by $index" ng-class="appliedClass($index)" >
        <p>Course Title</p>
        <p><span>{{course.Title}}</span></p>
        <p>Date Registered</p>
        <p>
          <!--Time: <span>{{course.startTime}}</span>-->
          <span>{{course.startDate}}</span>
          <a class="btn-detail-session-small" href="#/tab/courses/{{course.CourseId}}" ng-click="setPref()">
            <strong>COURSE DETAILS</strong>
          </a>
        </p>
        <!--
        <p><strong>Course URL</strong></p>
        <p>{{course.Location}}</p>
        -->
        <!--
        <p class="paragraph-course-detail">
        -->

      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar>
    <div class="footer-light">
      <h6>CCRS, Copyright Vancouver Coastal Health Authority</h6>
      <h6>All Rights Reserved</h6>
    </div>
  </ion-footer-bar>
</ion-view>
