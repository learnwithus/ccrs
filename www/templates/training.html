<ion-view view-title="CCRS">
  <ion-nav-bar>
    <ion-nav-title>
      CCRS
    </ion-nav-title>
    <ion-nav-back-button class="button back-button buttons header-item" ng-click="back()">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
        <span class="previous-title"></span>
      </span>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <h3>My Training History</h3>
    <ion-list>
      <ion-item ng-repeat="course in courses track by $index" ng-class="appliedClass($index)" >
        <p>Course Title</p>
        <p><span>{{course.Title}}</span></p>
        <p>Result: <span>{{course.Grade}}</span></p>
        <p>Completion Date: <span>{{course.CompletedDate}}</span></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
