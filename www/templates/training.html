<ion-view view-title="CCRS">
  <ion-content class="padding">
    <h3>My Training History</h3>
    <ion-list>
      <ion-item ng-repeat="course in courses track by $index" ng-class="appliedClass($index)" >
        <p>Course Title</p>
        <p><span>{{course.Title}}</span></p>
        <p>Result: <span>{{course.Grade}}</span></p>
        <p>Completion Date: <span>{{course.CompletedDate}}</span></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
