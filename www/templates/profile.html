<ion-view>
  <ion-content class="padding">
    <div class="content-item-opaque">
      <h3>My Profile</h3>
      <p class="sub-heading" style="margin-top: 0;">First Name: <span>{{data.Firstname}}</span></p>
      <p class="sub-heading">Last Name: <span>{{data.Lastname}}</span></p>
      <p class="sub-heading">Department: <span>{{data.Department}}</span></p>
      <p class="sub-heading">Job Title: <span>{{data.JobTitle}}</span></p>
      <p class="sub-heading">Employment Status: <span>{{data.JobStatus}}</span></p>
      <p class="sub-heading">Email Address: <span>{{data.Email}}</span></p>
    </div>
  </ion-content>
</ion-view>
